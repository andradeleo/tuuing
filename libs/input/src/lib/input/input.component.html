<div class="tuuing-input__container">
  @if (label) {
    <label
      class="tuuing-input__label"
      [ngClass]="{'tuuing-input__label--with-error': getInputErrors() }"
      [for]="id">
        {{ label }}
    </label>
  }
  <input
    class="tuuing-input__field"
    [ngClass]="{'tuuing-input__field--with-error': getInputErrors() }"
    [type]="type"
    [disabled]="disabled"
    [id]="id"
    [placeholder]="placeholder"
    [value]="internalValue"
    (input)="onInput($event)"
    (blur)="onTouched()">
</div>
